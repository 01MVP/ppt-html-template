<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PPT 模板 - 欢迎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/all.min.css">
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out; }
        .animate-slide-up { animation: slideUp 0.8s ease-out; }
        .animate-bounce-in { animation: bounceIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounceIn { 
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<!-- 欢迎页面 - 现代化封面设计 -->
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 relative overflow-hidden">
    <!-- 背景装饰 -->
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3&auto=format&fit=crop&w=2129&q=80')] bg-cover bg-center opacity-10"></div>
    
    <!-- 动态背景元素 -->
    <div class="absolute top-20 left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
    <div class="absolute top-40 right-20 w-72 h-72 bg-yellow-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse" style="animation-delay: 4s;"></div>
    
    <!-- 主要内容 -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-8">
        <!-- 主标题区域 -->
        <div class="text-center max-w-4xl mx-auto animate-fade-in">
            <div class="mb-8 animate-bounce-in">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full mb-6 shadow-2xl">
                    <i class="fas fa-magic text-white text-3xl"></i>
                </div>
            </div>
            
            <h1 class="text-6xl md:text-8xl font-bold text-white mb-6 leading-tight animate-slide-up">
                <span class="bg-gradient-to-r from-purple-400 via-pink-400 to-yellow-400 bg-clip-text text-transparent">
                    HTML PPT
                </span>
                <br>
                <span class="text-4xl md:text-6xl font-light text-gray-300">
                    模板
                </span>
            </h1>
            
            <p class="text-xl md:text-2xl text-gray-300 mb-12 leading-relaxed animate-slide-up" style="animation-delay: 0.3s;">
                基于<span class="text-purple-400 font-semibold">AI编辑器</span>的现代化演示文稿解决方案
                <br>
                <span class="text-lg text-gray-400">让创建专业PPT变得简单而高效</span>
            </p>
        </div>
        
        <!-- 核心特性展示 -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl mx-auto animate-slide-up" style="animation-delay: 0.6s;">
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 text-center hover:bg-white/20 transition-all duration-300 hover:scale-105">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-robot text-white text-xl"></i>
                </div>
                <h3 class="text-white font-semibold mb-2">AI驱动</h3>
                <p class="text-gray-400 text-sm">智能生成内容</p>
            </div>
            
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 text-center hover:bg-white/20 transition-all duration-300 hover:scale-105">
                <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-code text-white text-xl"></i>
                </div>
                <h3 class="text-white font-semibold mb-2">纯HTML</h3>
                <p class="text-gray-400 text-sm">无需复杂配置</p>
            </div>
            
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 text-center hover:bg-white/20 transition-all duration-300 hover:scale-105">
                <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-mobile-alt text-white text-xl"></i>
                </div>
                <h3 class="text-white font-semibold mb-2">响应式</h3>
                <p class="text-gray-400 text-sm">完美适配设备</p>
            </div>
            
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 text-center hover:bg-white/20 transition-all duration-300 hover:scale-105">
                <div class="w-12 h-12 bg-gradient-to-br from-orange-500 to-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-download text-white text-xl"></i>
                </div>
                <h3 class="text-white font-semibold mb-2">开箱即用</h3>
                <p class="text-gray-400 text-sm">双击即可使用</p>
            </div>
        </div>
        
        <!-- 底部提示 -->
        <div class="mt-16 text-center animate-slide-up" style="animation-delay: 0.9s;">
            <div class="inline-flex items-center bg-white/10 backdrop-blur-sm rounded-full px-6 py-3 border border-white/20">
                <i class="fas fa-lightbulb text-yellow-400 mr-3"></i>
                <span class="text-white font-medium">使用 AI 编辑器（如 Cursor、Trae）创建专业PPT</span>
            </div>
            
            <div class="mt-6 flex justify-center space-x-4">
                <div class="w-2 h-2 bg-white/40 rounded-full animate-pulse"></div>
                <div class="w-2 h-2 bg-white/60 rounded-full animate-pulse" style="animation-delay: 0.5s;"></div>
                <div class="w-2 h-2 bg-white/80 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
            </div>
        </div>
    </div>
    
    <!-- 装饰性元素 -->
    <div class="absolute bottom-8 left-8 opacity-20">
        <div class="w-32 h-32 border-2 border-purple-400 rounded-full"></div>
        <div class="w-24 h-24 border-2 border-pink-400 rounded-full absolute top-4 left-4"></div>
        <div class="w-16 h-16 border-2 border-yellow-400 rounded-full absolute top-8 left-8"></div>
    </div>
    
    <div class="absolute top-8 right-8 opacity-20">
        <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg rotate-45"></div>
        <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-lg rotate-45 absolute top-2 left-2"></div>
    </div>
</div>

</body>
</html>
